<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="mainBox row crossCenter mainCenter">
        <div class="Screen col">
            <div class="row header">
                <div class="row">
                    <img src="./assets/icon.png" alt="" width="15px" height="15px">
                    <div class="title">Calculator</div>
                </div>
                <div class="row">
                    <button class="controlbtn">PRATIK</button>
                </div>
            </div>
            <div class="Output">
                <div class="operation" id="operation"></div>
                <div class="result" id="result"></div>
            </div>
            <div class="row btn">
                <!-- <a href="" target="_blank"><button class="firstRow" ><img src="./assets/linktree.png" alt="" class="logo"></button></a> -->
                <a href="https://github.com/PratikYewale" target="_blank"><button class="firstRow"><img src="./assets/github.png" alt="" class="logo"></button></a>
                <a href="https://www.instagram.com/itz_pratikk_/" target="_blank"><button class="firstRow"><img src="./assets/insta.png" alt="" class="logo"></button></a>
                <!-- <a href="" target="_blank"><button class="firstRow"><img src="./assets/internet.png" alt="" class="logo"></button></a> -->
                <a href="https://www.linkedin.com/in/pratik-yewale/" target="_blank"><button class="firstRow"><img src="./assets/link.png" alt="" class="logo"></button></a>
        
            </div>
           
            <div class="row btn">
                <button class="mainButton green" value="/">/</button>
                <button class="mainButton" id="bold-text" value="C"><strong>C</strong></strong></button>
                <button class="mainButton red" value="B"><img src="./assets/backspace.png" alt=""></button>
            </div>
            <div class="row btn">
                <button class="mainButton green" value="*">X</button>
                <button class="mainButton"  value="7">7</button>
                <button class="mainButton" value="8">8</button>
                <button class="mainButton" value="9">9</button>
            </div>
            <div class="row btn">
                <button class="mainButton green" value="-">-</button>
                <button class="mainButton" value="4">4</button>
                <button class="mainButton" value="5">5</button>
                <button class="mainButton" value="6">6</button>
            </div>
            <div class="row btn">
                <button class="mainButton green" value="+">+</button>
                <button class="mainButton" value="1">1</button>
                <button class="mainButton" value="2">2</button>
                <button class="mainButton" value="3">3</button>
            </div>
            <div class="row btn">
                <button class="mainButton" value="0">0</button>
                <button class="mainButton" value=".">.</button>
                <button class="mainButton orange" value="=">=</button>
            </div>
            <div class="row btn foot">
                <a href="" target="_blank"><button class="ficon"><img class="Flogo" src="./assets/home.png" alt=""></button></a>
               <button class="ficon" id="Mode_change"><img class="Flogo" src="./assets/dark.png" alt=""></button>
        
            </div>
        </div>
        
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
